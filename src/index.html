<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt Me</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">Not rendered</div>
    <!-- If the react application hasn't started I will see this, if it has it will replace everything in this div. -->
    <!-- <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script> -->
    <!-- "https://unpkg.com" is a CDN for npm packages. This will go to CDN, grab this file (a compiled react file) and load it as a top-level react variable so we can use react. -->
    <!-- <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script> -->
    <!-- Will load the react-dom library which allows us to render react to the browser. These are seperated in two packages as both react native and react dom share the base package of react. -->
    <!-- Once we install react with npm we no longer need the scripts, we just have to require react in the component file. -->
    <script src="./App.js"></script>
  </body>
